<div class="myProfile">
    <img id="myPic" src="../../assets/myPic.jpeg">
    <h2>Chaitanya</h2>

</div>
<ul class="menuList">
    <mat-nav-list>
        <a mat-list-item *ngFor="let item of menuList">

            <span *ngIf="menuState" matListItemTitle>{{item.name}}</span>
        </a>
    </mat-nav-list>
</ul>
